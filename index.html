<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACADEMY BUSTER</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3724d98e2b73cfb64d3d3b2df6cf02db&libraries=services&autoload=false"></script>
    <style>
        :root { --red: #ff4757; --bg: #0a0a0c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* UI ë””ìì¸ */
        .top-nav { padding: 20px; background: #151518; border-bottom: 2px solid #222; }
        .search-row { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; font-size: 16px; }
        .btn-search { background: var(--red); border: none; padding: 0 20px; border-radius: 8px; color: white; font-weight: bold; }

        /* ê²°ê³¼ ëª©ë¡ */
        #result-list { 
            position: absolute; width: 100%; z-index: 999; background: #151518; 
            list-style: none; padding: 0; margin: 0; display: none;
            max-height: 50vh; overflow-y: auto; border-bottom: 1px solid var(--red);
        }
        #result-list li { padding: 15px; border-bottom: 1px solid #222; border-left: 4px solid transparent; }
        #result-list li:active { background: #222; border-left-color: var(--red); }

        /* ì§€ë„ ì˜ì—­ */
        #map-container { width: 100%; height: 50vh; display: none; position: relative; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; transition: filter 0.5s; }

        /* í•˜ë‹¨ ì œì–´íŒ */
        .bottom-panel { display: none; padding: 30px 20px; text-align: center; }
        #nuke-btn { 
            width: 100%; padding: 25px; font-size: 26px; font-weight: 900; 
            border-radius: 12px; border: none; background: linear-gradient(to right, #ff4757, #b30000);
            color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        /* [í•µí­ë°œ íš¨ê³¼] */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 9999;
        }

        /* 1. ì´ë¯¸ì§€ í•µêµ¬ë¦„ */
        .nuke-image {
            position: absolute; width: 400px; height: 400px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Operation_Upshot-Knothole_-_Badger_001.jpg/640px-Operation_Upshot-Knothole_-_Badger_001.jpg') no-repeat center;
            background-size: contain; transform: translate(-50%, -50%) scale(0);
            z-index: 9998; pointer-events: none; mix-blend-mode: screen;
        }

        /* 2. ë°±ì—…ìš© CSS í™”ì—¼ ì› (ì´ë¯¸ì§€ ì•ˆ ë³´ì¼ ë•Œ ëŒ€ë¹„) */
        .fire-ball {
            position: absolute; width: 100px; height: 100px;
            background: radial-gradient(circle, #fff, #ffae00, #ff4757, transparent);
            border-radius: 50%; transform: translate(-50%, -50%) scale(0);
            z-index: 9997; pointer-events: none; opacity: 0.8;
        }

        @keyframes nuke-ani {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            30% { transform: translate(-50%, -50%) scale(1.5); filter: brightness(2); }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }
        @keyframes flash-ani { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 0; } }
        .screen-shake { animation: shake 0.05s infinite; }
        @keyframes shake { 
            0% { transform: translate(0,0); } 
            50% { transform: translate(10px, 10px); } 
            100% { transform: translate(-10px, -10px); } 
        }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="top-nav">
    <h2 style="margin:0; color:var(--red); font-style: italic;">NUCLEAR TARGETING...</h2>
    <div class="search-row">
        <input type="text" id="keyword" placeholder="í•™ì›ëª… ì…ë ¥">
        <button class="btn-search" onclick="search()">ì¡°ì¤€</button>
    </div>
</div>

<ul id="result-list"></ul>

<div id="map-container">
    <div id="map"></div>
</div>

<div class="bottom-panel" id="ui-bottom">
    <p id="target-label" style="font-size: 18px; margin-bottom: 20px; color: #aaa;"></p>
    <button id="nuke-btn" onclick="fireNuke()">ğŸ”¥ í•µ í­ íŒŒ ğŸ”¥</button>
</div>

<script>
let map, ps, marker, currentTarget;

// ì´ˆê¸° ë¡œë“œ
kakao.maps.load(() => {
    map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5668, 126.9786), level: 3
    });
    ps = new kakao.maps.services.Places();
});

function search() {
    const k = document.getElementById('keyword').value;
    if(!k.trim()) return;
    ps.keywordSearch(k, (data, status) => {
        const list = document.getElementById('result-list');
        list.innerHTML = '';
        if(status === kakao.maps.services.Status.OK) {
            list.style.display = 'block';
            data.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${p.place_name}</strong><br><small style="color:#666">${p.address_name}</small>`;
                li.onclick = () => lockOn(p);
                list.appendChild(li);
            });
        }
    });
}

function lockOn(p) {
    currentTarget = p;
    document.getElementById('result-list').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    document.getElementById('ui-bottom').style.display = 'block';
    document.getElementById('target-label').innerHTML = `LOCK ON: <span style="color:white">${p.place_name}</span>`;

    const pos = new kakao.maps.LatLng(p.y, p.x);
    
    // ì¤‘ì•™ ì •ë ¬ ë³´ì •
    map.relayout();
    setTimeout(() => {
        map.setCenter(pos);
        if(marker) marker.setMap(null);
        marker = new kakao.maps.Marker({ map, position: pos });
    }, 50);
}

function fireNuke() {
    if(!currentTarget) return;

    const proj = map.getProjection();
    const point = proj.pointFromCoords(new kakao.maps.LatLng(currentTarget.y, currentTarget.x));

    // 1. ë²ˆì©ì„
    document.getElementById('flash').style.animation = 'flash-ani 0.5s forwards';

    // 2. CSS í™”ì—¼êµ¬ (ì´ë¯¸ì§€ ì‹¤íŒ¨ ëŒ€ë¹„)
    const fire = document.createElement('div');
    fire.className = 'fire-ball';
    fire.style.left = point.x + 'px';
    fire.style.top = point.y + 'px';
    fire.style.animation = 'nuke-ani 0.8s ease-out forwards';
    document.getElementById('map-container').appendChild(fire);

    // 3. ì´ë¯¸ì§€ í•µêµ¬ë¦„
    const cloud = document.createElement('div');
    cloud.className = 'nuke-image';
    cloud.style.left = point.x + 'px';
    cloud.style.top = point.y + 'px';
    cloud.style.animation = 'nuke-ani 1s 0.1s ease-out forwards'; // ì•½ê°„ì˜ ì§€ì—°
    document.getElementById('map-container').appendChild(cloud);

    // 4. ì•ˆë“œë¡œì´ë“œ ì§„ë™ & í™”ë©´ í”ë“¤ë¦¼
    document.body.classList.add('screen-shake');
    if(navigator.vibrate) navigator.vibrate([100, 50, 200, 50, 500]);

    setTimeout(() => {
        document.body.classList.remove('screen-shake');
        document.getElementById('map').style.filter = 'grayscale(1) brightness(0.2) contrast(2)';
        marker.setMap(null);
        alert("ğŸ’¥ íƒ€ê²Ÿì´ ì§€ë„ì—ì„œ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤.");
        // íŒŒí¸ ì œê±°
        setTimeout(() => { fire.remove(); cloud.remove(); }, 1000);
    }, 1000);
}
</script>
</body>
</html>
