<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACADEMY BUSTER</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3724d98e2b73cfb64d3d3b2df6cf02db&libraries=services&autoload=false"></script>
    <style>
        :root { --red: #ff4757; --bg: #0a0a0b; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* ìƒë‹¨ ê²€ìƒ‰ */
        .nav { padding: 15px; background: #151518; border-bottom: 1px solid #333; position: relative; z-index: 1001; }
        .search-row { display: flex; gap: 8px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 16px; outline: none; }
        .btn-search { background: var(--red); border: none; padding: 0 15px; border-radius: 8px; color: white; font-weight: bold; }

        /* ê²€ìƒ‰ ë¦¬ìŠ¤íŠ¸ */
        #result-list { 
            position: absolute; width: 100%; z-index: 1000; background: #151518; 
            list-style: none; padding: 0; margin: 0; display: none;
            max-height: 40vh; overflow-y: auto; border-bottom: 2px solid var(--red);
        }
        #result-list li { padding: 15px; border-bottom: 1px solid #222; font-size: 14px; }

        /* ì§€ë„ ë ˆì´ì–´ */
        #map-container { width: 100%; height: 55vh; display: none; position: relative; overflow: hidden; }
        #map { width: 100%; height: 100%; transition: 0.5s; }
        
        /* [GIF ë ˆì´ì–´] ì•„ì´í° í˜¸í™˜ì„± ë³´ì • */
        #nuke-wrap { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        #nuke-gif { 
            display: none; position: absolute; transform: translate(-50%, -50%); 
            width: 250px; height: auto; /* nuke.gif ë¹„ìœ¨ì— ë§ì¶¤ */
            filter: drop-shadow(0 0 10px rgba(255, 71, 87, 0.8));
        }

        /* ì œì–´íŒ */
        .bottom { display: none; padding: 25px; text-align: center; }
        #nuke-btn { 
            width: 100%; padding: 18px; font-size: 22px; font-weight: 900; 
            border-radius: 12px; border: none; background: linear-gradient(to bottom, #ff4757, #b30000);
            color: white; box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 10000; }
        .shake { animation: shake-ani 0.05s infinite; }
        @keyframes shake-ani { 0% { transform:translate(0,0); } 50% { transform:translate(5px,5px); } 100% { transform:translate(-5px,-5px); } }
        @keyframes flash-ani { 0% { opacity: 0; } 15% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="nav">
    <h3 style="margin:0; color:var(--red);">ACADEMY BUSTER</h3>
    <div class="search-row">
        <input type="text" id="keyword" placeholder="í•™ì›ëª… ì…ë ¥">
        <button class="btn-search" onclick="doSearch()">ì¡°ì¤€</button>
    </div>
</div>

<ul id="result-list"></ul>

<div id="map-container">
    <div id="map"></div>
    <div id="nuke-wrap">
        <img id="nuke-gif" src="">
    </div>
</div>

<div class="bottom" id="ui-bottom">
    <p id="target-name" style="margin-bottom:15px; font-size:14px; color:#aaa;"></p>
    <button id="nuke-btn" onclick="triggerNuke()">ğŸ’¥ í•µ í­ íŒŒ ğŸ’¥</button>
</div>

<script>
let map, ps, marker, selectedTarget;

kakao.maps.load(() => {
    map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5668, 126.9786), level: 3
    });
    ps = new kakao.maps.services.Places();
});

function doSearch() {
    const k = document.getElementById('keyword').value;
    if(!k.trim()) return;
    ps.keywordSearch(k, (data, status) => {
        const list = document.getElementById('result-list');
        list.innerHTML = '';
        if (status === kakao.maps.services.Status.OK) {
            list.style.display = 'block';
            data.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${p.place_name}</strong><br><small>${p.address_name}</small>`;
                li.onclick = () => focusOn(p);
                list.appendChild(li);
            });
        }
    });
}

function focusOn(p) {
    selectedTarget = p;
    document.getElementById('result-list').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    document.getElementById('ui-bottom').style.display = 'block';
    document.getElementById('target-name').innerText = `TARGET: ${p.place_name}`;

    const loc = new kakao.maps.LatLng(p.y, p.x);
    map.relayout();
    setTimeout(() => {
        map.setCenter(loc);
        if(marker) marker.setMap(null);
        marker = new kakao.maps.Marker({ map, position: loc });
    }, 100);
}

function triggerNuke() {
    if(!selectedTarget) return;

    const proj = map.getProjection();
    const point = proj.pointFromCoords(new kakao.maps.LatLng(selectedTarget.y, selectedTarget.x));

    const gif = document.getElementById('nuke-gif');
    
    // ìºì‹œ ë°©ì§€ ë° GIF ì¬ìƒ (ì•„ì´í° ëŒ€ì‘ì„ ìœ„í•´ íˆ¬ëª…ë„ ì¡°ì ˆ ì¶”ê°€)
    gif.src = './nuke.gif?t=' + new Date().getTime(); 
    gif.style.left = point.x + 'px';
    gif.style.top = point.y + 'px';
    gif.style.display = 'block';
    gif.style.opacity = '1';

    // ì—°ì¶œ
    document.getElementById('flash').style.animation = 'flash-ani 0.5s ease-out';
    document.body.classList.add('shake');
    if(navigator.vibrate) navigator.vibrate([100, 50, 500]);

    setTimeout(() => {
        document.body.classList.remove('shake');
        document.getElementById('map').style.filter = 'grayscale(1) brightness(0.2)';
        if(marker) marker.setMap(null);
        
        alert(`ğŸ’¥ ${selectedTarget.place_name} ì†Œë©¸ë¨.`);
        
        // ë’·ì •ë¦¬
        setTimeout(() => {
            gif.style.display = 'none';
            gif.src = '';
        }, 500);
    }, 1200); // GIF ê¸¸ì´ì— ë§ì¶° ì‚´ì§ ì¡°ì ˆ (1.2ì´ˆ)
}
</script>
</body>
</html>
