<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACADEMY BUSTER FINAL</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3724d98e2b73cfb64d3d3b2df6cf02db&libraries=services&autoload=false"></script>
    <style>
        :root { --red: #ff4757; --bg: #0f0f12; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }

        /* ê²€ìƒ‰ì°½ ì„¹ì…˜ */
        .top-nav { padding: 20px; background: #1a1a1e; border-bottom: 2px solid #222; position: relative; z-index: 1001; }
        .search-row { display: flex; gap: 8px; margin-top: 10px; }
        input { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #222; color: white; font-size: 16px; outline: none; }
        .btn-search { background: var(--red); border: none; padding: 0 20px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        /* ê²€ìƒ‰ ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
        #result-list { 
            position: absolute; width: 100%; z-index: 1000; background: #1a1a1e; 
            list-style: none; padding: 0; margin: 0; display: none;
            max-height: 45vh; overflow-y: auto; border-bottom: 2px solid var(--red);
        }
        #result-list li { padding: 18px; border-bottom: 1px solid #2a2a2e; }
        #result-list li:active { background: #333; }

        /* ì§€ë„ ë° í­ë°œ ë ˆì´ì–´ */
        #map-container { width: 100%; height: 50vh; display: none; position: relative; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; transition: filter 0.5s; }
        
        /* GIF í­ë°œ ë ˆì´ì–´ (ê°€ì¥ ìœ„ì— ìœ„ì¹˜) */
        #nuke-wrap { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        #nuke-gif { display: none; position: absolute; transform: translate(-50%, -50%); width: 350px; height: 350px; }

        /* í•˜ë‹¨ ì œì–´íŒ */
        .bottom-panel { display: none; padding: 25px 20px; text-align: center; }
        #nuke-btn { 
            width: 100%; max-width: 400px; padding: 20px; font-size: 24px; font-weight: 900; 
            border-radius: 50px; border: none; background: linear-gradient(45deg, #ff4757, #b30000);
            color: white; box-shadow: 0 0 25px rgba(255, 71, 87, 0.5); cursor: pointer;
        }

        /* í™”ë©´ íš¨ê³¼ ì• ë‹ˆë©”ì´ì…˜ */
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 10000; }
        .screen-shake { animation: shake-ani 0.05s infinite; }
        @keyframes shake-ani { 0% { transform: translate(0,0); } 50% { transform: translate(8px, 8px); } 100% { transform: translate(-8px, -8px); } }
        @keyframes flash-ani { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="top-nav">
    <h2 style="margin:0; color:var(--red); font-style: italic; font-size: 18px;">ACADEMY BUSTER v3.0</h2>
    <div class="search-row">
        <input type="text" id="keyword" placeholder="í•™ì› ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
        <button class="btn-search" onclick="doSearch()">ì¡°ì¤€</button>
    </div>
</div>

<ul id="result-list"></ul>

<div id="map-container">
    <div id="map"></div>
    <div id="nuke-wrap">
        <img id="nuke-gif" src="">
    </div>
</div>

<div class="bottom-panel" id="ui-bottom">
    <p id="target-info" style="margin-bottom:15px; color:#ccc; font-weight:bold;"></p>
    <button id="nuke-btn" onclick="triggerNuke()">ğŸ’¥ í•µ í­ íŒŒ ğŸ’¥</button>
</div>

<script>
let map, ps, marker, selectedTarget;

// 1. ì§€ë„ ì´ˆê¸°í™”
kakao.maps.load(() => {
    const container = document.getElementById('map');
    const options = { center: new kakao.maps.LatLng(37.5668, 126.9786), level: 3 };
    map = new kakao.maps.Map(container, options);
    ps = new kakao.maps.services.Places();
});

// 2. ê²€ìƒ‰ ê¸°ëŠ¥
function doSearch() {
    const word = document.getElementById('keyword').value;
    if(!word.trim()) return;

    ps.keywordSearch(word, (data, status) => {
        const list = document.getElementById('result-list');
        list.innerHTML = '';
        if (status === kakao.maps.services.Status.OK) {
            list.style.display = 'block';
            data.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${p.place_name}</strong><br><small style="color:#888">${p.address_name}</small>`;
                li.onclick = () => focusTarget(p);
                list.appendChild(li);
            });
        } else {
            alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
        }
    });
}

// 3. íƒ€ê²Ÿ ì¡°ì¤€ (ì¤‘ì•™ ì •ë ¬ ìµœì í™”)
function focusTarget(p) {
    selectedTarget = p;
    document.getElementById('result-list').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    document.getElementById('ui-bottom').style.display = 'block';
    document.getElementById('target-info').innerText = `TARGET LOCKED: ${p.place_name}`;

    const loc = new kakao.maps.LatLng(p.y, p.x);
    
    map.relayout();
    setTimeout(() => {
        map.setCenter(loc);
        if(marker) marker.setMap(null);
        marker = new kakao.maps.Marker({ map, position: loc });
    }, 150); // ëª¨ë°”ì¼ ì§€ì—° ì‹œê°„ ê³ ë ¤
}

// 4. í­íŒŒ ì‹¤í–‰ (GIF ê°•ì œ ì¬ìƒ)
function triggerNuke() {
    if(!selectedTarget) return;

    const proj = map.getProjection();
    const point = proj.pointFromCoords(new kakao.maps.LatLng(selectedTarget.y, selectedTarget.x));

    const nukeImg = document.getElementById('nuke-gif');
    
    // íƒ€ì„ìŠ¤íƒ¬í”„ë¥¼ ë¶™ì—¬ GIFë¥¼ ì²˜ìŒë¶€í„° ì¬ìƒ ìœ ë„
    nukeImg.src = './nuke.gif?t=' + new Date().getTime(); 
    nukeImg.style.left = point.x + 'px';
    nukeImg.style.top = point.y + 'px';
    nukeImg.style.display = 'block';

    // ì—°ì¶œ: ë²ˆì©ì„ + ì§„ë™
    document.getElementById('flash').style.animation = 'flash-ani 0.5s ease-out';
    document.body.classList.add('screen-shake');
    
    if(navigator.vibrate) navigator.vibrate([100, 50, 800]);

    // ë§ˆë¬´ë¦¬ ì²˜ë¦¬
    setTimeout(() => {
        document.body.classList.remove('screen-shake');
        document.getElementById('map').style.filter = 'grayscale(1) brightness(0.2) contrast(1.5)';
        if(marker) marker.setMap(null);
        
        alert(`ğŸš¨ íŒŒê´´ ì™„ë£Œ: ${selectedTarget.place_name}`);
        
        // GIF ìˆ¨ê¸°ê¸°
        setTimeout(() => {
            nukeImg.style.display = 'none';
            nukeImg.src = '';
        }, 500);
    }, 1500); // GIF ì¬ìƒ ì‹œê°„(1.5ì´ˆ)ì— ë§ì¶¤
}
</script>

</body>
</html>
