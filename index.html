<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACADEMY BUSTER 2026</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3724d98e2b73cfb64d3d3b2df6cf02db&libraries=services&autoload=false"></script>
    <style>
        :root { --red: #ff4757; --black: #0f0f12; }
        body { margin: 0; background: var(--black); color: white; font-family: sans-serif; overflow-x: hidden; }

        /* UI ë ˆì´ì•„ì›ƒ */
        .header { padding: 25px 20px; text-align: center; }
        .search-row { display: flex; gap: 8px; margin-top: 15px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: none; font-size: 16px; background: #222; color: white; }
        .btn-search { background: var(--red); border: none; padding: 0 20px; border-radius: 10px; color: white; font-weight: bold; }

        #result-list { 
            position: absolute; left: 5%; width: 90%; z-index: 1000; background: #222; 
            border-radius: 10px; padding: 0; list-style: none; display: none;
            max-height: 300px; overflow-y: auto; border: 1px solid #333;
        }
        #result-list li { padding: 15px; border-bottom: 1px solid #333; font-size: 14px; }

        /* ì§€ë„ ì˜ì—­ - ì¤‘ì•™ ì •ë ¬ ë³´ì¥ */
        #map-container { 
            width: 100%; height: 45vh; margin-top: 10px; display: none; 
            position: relative; border-top: 2px solid var(--red); border-bottom: 2px solid var(--red);
        }
        #map { width: 100%; height: 100%; }

        .controls { display: none; padding: 30px 20px; text-align: center; }
        #nuke-btn { 
            width: 100%; padding: 20px; font-size: 24px; font-weight: 900; 
            border-radius: 50px; border: none; background: linear-gradient(45deg, #ff4757, #cc0000);
            color: white; box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        /* [ì• ë‹ˆë©”ì´ì…˜] í™”ë©´ ì „ì²´ í­ë°œ íš¨ê³¼ */
        #flash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; opacity: 0; pointer-events: none; z-index: 9999;
        }
        .nuke-cloud {
            position: absolute; width: 400px; height: 400px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Operation_Upshot-Knothole_-_Badger_001.jpg/640px-Operation_Upshot-Knothole_-_Badger_001.jpg') no-repeat center;
            background-size: contain; mix-blend-mode: screen; transform: translate(-50%, -50%) scale(0);
            z-index: 9998; pointer-events: none;
        }

        @keyframes flash-ani { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes nuke-ani { 
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 
            20% { transform: translate(-50%, -50%) scale(1.5); filter: brightness(2); }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; } 
        }
        .shake { animation: shake-ani 0.1s infinite; }
        @keyframes shake-ani { 0% { transform: translate(0,0); } 50% { transform: translate(7px, 7px); } 100% { transform: translate(-7px, -7px); } }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="header">
    <h2 style="color:var(--red); margin:0;">ğŸ’£ ACADEMY BUSTER</h2>
    <div class="search-row">
        <input type="text" id="keyword" placeholder="í•™ì› ì´ë¦„ ì…ë ¥">
        <button class="btn-search" onclick="doSearch()">ì¡°ì¤€</button>
    </div>
</div>

<ul id="result-list"></ul>

<div id="map-container">
    <div id="map"></div>
</div>

<div class="controls" id="ui-bottom">
    <h3 id="target-name" style="margin-bottom:20px;"></h3>
    <button id="nuke-btn" onclick="triggerNuke()">ğŸ’¥ í•µ í­ íŒŒ ğŸ’¥</button>
</div>

<script>
let map, ps, marker, selectedItem;

kakao.maps.load(() => {
    map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5668, 126.9786), level: 3
    });
    ps = new kakao.maps.services.Places();
});

function doSearch() {
    const k = document.getElementById('keyword').value;
    if(!k.trim()) return;
    ps.keywordSearch(k, (data, status) => {
        const list = document.getElementById('result-list');
        list.innerHTML = '';
        if(status === kakao.maps.services.Status.OK) {
            list.style.display = 'block';
            data.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${p.place_name}</strong><br><small>${p.address_name}</small>`;
                li.onclick = () => focusTarget(p);
                list.appendChild(li);
            });
        }
    });
}

function focusTarget(p) {
    selectedItem = p;
    document.getElementById('result-list').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    document.getElementById('ui-bottom').style.display = 'block';
    document.getElementById('target-name').innerText = `[ TARGET: ${p.place_name} ]`;

    const loc = new kakao.maps.LatLng(p.y, p.x);
    
    // ëª¨ë°”ì¼ ì¤‘ì•™ ì •ë ¬ í•µì‹¬: relayout í›„ ì‹œê°„ì„ ë‘ê³  setCenter
    map.relayout(); 
    setTimeout(() => {
        map.setCenter(loc);
        if(marker) marker.setMap(null);
        marker = new kakao.maps.Marker({ map, position: loc });
    }, 100); 
}

function triggerNuke() {
    if(!selectedItem) return;

    const proj = map.getProjection();
    const point = proj.pointFromCoords(new kakao.maps.LatLng(selectedItem.y, selectedItem.x));

    // 1. ì „ì²´ í™”ë©´ ë²ˆì©ì„
    document.getElementById('flash').style.animation = 'flash-ani 0.6s ease-out';
    
    // 2. í•µêµ¬ë¦„ ìƒì„±
    const cloud = document.createElement('div');
    cloud.className = 'nuke-cloud';
    cloud.style.left = point.x + 'px';
    cloud.style.top = point.y + 'px';
    cloud.style.animation = 'nuke-ani 1s ease-out forwards';
    document.getElementById('map-container').appendChild(cloud);

    // 3. ê°•ë ¥í•œ ì§„ë™ ë° íŒŒê´´ íš¨ê³¼
    document.body.classList.add('shake');
    if(navigator.vibrate) navigator.vibrate([500, 100, 500]);

    setTimeout(() => {
        document.body.classList.remove('shake');
        document.getElementById('map').style.filter = 'grayscale(1) brightness(0.2) sepia(1) hue-rotate(-50deg)';
        marker.setMap(null);
        alert("ğŸš¨ MISSION COMPLETE: íƒ€ê²Ÿì´ ì¦ë°œë˜ì—ˆìŠµë‹ˆë‹¤.");
    }, 1000);
}
</script>
</body>
</html>
