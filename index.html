<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACADEMY BUSTER MOBILE</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3724d98e2b73cfb64d3d3b2df6cf02db&libraries=services&autoload=false"></script>
    <style>
        :root { --red: #ff4757; --black: #121212; --gray: #2f3542; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; background: var(--black); color: white;
            font-family: -apple-system, sans-serif; overflow-x: hidden;
        }

        /* ê²€ìƒ‰ ì„¹ì…˜ */
        .ui-top { padding: 20px; text-align: center; }
        .search-group { display: flex; width: 100%; gap: 5px; margin-top: 15px; }
        input { 
            flex: 1; padding: 15px; border: none; border-radius: 12px; 
            font-size: 16px; background: #222; color: white;
        }
        .btn-main { 
            padding: 15px 20px; border: none; border-radius: 12px; 
            background: var(--red); color: white; font-weight: bold; cursor: pointer;
        }

        /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ (ëª¨ë°”ì¼ ëŒ€ì‘) */
        #result-list { 
            position: absolute; left: 5%; width: 90%; z-index: 1000;
            background: var(--gray); border-radius: 12px; padding: 0;
            list-style: none; display: none; max-height: 40vh; overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #result-list li { padding: 15px; border-bottom: 1px solid #3e4451; }
        #result-list li:active { background: #57606f; }

        /* ì§€ë„ ì˜ì—­ - ëª¨ë°”ì¼ ê°€ë…ì„± ìœ„í•´ ë†’ì´ í™•ë³´ */
        #map-container { 
            position: relative; width: 100%; height: 50vh; 
            display: none; border-top: 2px solid var(--red); border-bottom: 2px solid var(--red);
        }
        #map { width: 100%; height: 100%; }

        /* í•˜ë‹¨ ì œì–´íŒ */
        .ui-bottom { padding: 30px 20px; text-align: center; display: none; }
        #destroy-btn { 
            width: 100%; max-width: 300px; padding: 25px; 
            font-size: 24px; font-weight: 900; border: none; border-radius: 50px;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white; box-shadow: 0 10px 20px rgba(255, 71, 87, 0.4);
        }

        /* ê°•ë ¥í•œ í­íŒŒ ì• ë‹ˆë©”ì´ì…˜ */
        .shockwave {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 9999;
        }
        @keyframes flash {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
        .explosion-img {
            position: absolute; width: 300px; height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Operation_Upshot-Knothole_-_Badger_001.jpg/640px-Operation_Upshot-Knothole_-_Badger_001.jpg') no-repeat center;
            background-size: contain; transform: translate(-50%, -50%) scale(0);
            z-index: 999; pointer-events: none; mix-blend-mode: screen;
        }
        @keyframes nuke {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            20% { transform: translate(-50%, -50%) scale(1.5); filter: brightness(3); }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }
        .shake-screen { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(0,0); }
            50% { transform: translate(5px, 5px) rotate(1deg); }
            100% { transform: translate(-5px, -5px) rotate(-1deg); }
        }
    </style>
</head>
<body>

<div class="shockwave" id="flash"></div>

<div class="ui-top">
    <h2 style="color:var(--red); margin:0;">ğŸš€ ACADEMY BUSTER</h2>
    <div class="search-group">
        <input type="text" id="keyword" placeholder="í•™ì› ì´ë¦„ ì…ë ¥" onfocus="this.select()">
        <button class="btn-main" onclick="search()">ì¡°ì¤€</button>
    </div>
</div>

<ul id="result-list"></ul>

<div id="map-container">
    <div id="map"></div>
</div>

<div class="ui-bottom" id="controls">
    <p id="target-info" style="margin-bottom:15px; font-weight:bold;"></p>
    <button id="destroy-btn" onclick="nukeIt()">ğŸ’¥ íŒŒ ê´´ ğŸ’¥</button>
</div>

<script>
let map, ps, selected;

// ì§€ë„ ë¡œë“œ
kakao.maps.load(() => {
    map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5668, 126.9786), level: 3
    });
    ps = new kakao.maps.services.Places();
});

function search() {
    const k = document.getElementById('keyword').value;
    if(!k.trim()) return;
    
    ps.keywordSearch(k, (data, status) => {
        const list = document.getElementById('result-list');
        list.innerHTML = '';
        if(status === kakao.maps.services.Status.OK) {
            list.style.display = 'block';
            data.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${p.place_name}</strong><br><small>${p.address_name}</small>`;
                li.onclick = () => select(p);
                list.appendChild(li);
            });
        }
    });
}

function select(p) {
    selected = p;
    document.getElementById('result-list').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    document.getElementById('controls').style.display = 'block';
    document.getElementById('target-info').innerText = `ğŸ¯ íƒ€ê²Ÿ: ${p.place_name}`;
    
    const loc = new kakao.maps.LatLng(p.y, p.x);
    map.setCenter(loc);
    new kakao.maps.Marker({ map, position: loc });
    map.relayout(); // ëª¨ë°”ì¼ì—ì„œ ê¹¨ì§ ë°©ì§€ìš© ë¦¬ì•„ì›ƒ ì¬ì •ë ¬
}

function nukeIt() {
    if(!selected) return;
    
    const proj = map.getProjection();
    const point = proj.pointFromCoords(new kakao.maps.LatLng(selected.y, selected.x));
    
    // 1. í™”ë©´ ì„¬ê´‘
    const flash = document.getElementById('flash');
    flash.style.animation = 'flash 0.5s ease-out';
    
    // 2. í­ë°œ ì´ë¯¸ì§€
    const nuke = document.createElement('div');
    nuke.className = 'explosion-img';
    nuke.style.left = point.x + 'px';
    nuke.style.top = point.y + 'px';
    nuke.style.animation = 'nuke 0.8s ease-out forwards';
    document.getElementById('map-container').appendChild(nuke);
    
    // 3. ì§„ë™
    document.body.classList.add('shake-screen');
    
    // í–…í‹± í”¼ë“œë°± (ëª¨ë°”ì¼ ì§€ì› ë¸Œë¼ìš°ì €)
    if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 200]);

    setTimeout(() => {
        document.body.classList.remove('shake-screen');
        flash.style.animation = '';
        document.getElementById('map-container').style.filter = 'grayscale(1) contrast(2) brightness(0.5)';
        alert("íƒ€ê²Ÿì´ ì™„ì „íˆ ì†Œë©¸ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }, 800);
}
</script>
</body>
</html>
