<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMY BUSTER 2026</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3724d98e2b73cfb64d3d3b2df6cf02db&libraries=services&autoload=false"></script>
    <style>
        :root { --primary: #ff4757; --dark: #1e1e2e; }
        body { font-family: 'Pretendard', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* í—¤ë” & ê²€ìƒ‰ì°½ */
        header { margin-top: 40px; text-align: center; }
        .search-box { margin-top: 20px; display: flex; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        input { padding: 15px; width: 300px; border: none; border-radius: 8px 0 0 8px; font-size: 16px; }
        .btn-search { background: var(--primary); border: none; padding: 0 25px; color: white; cursor: pointer; border-radius: 0 8px 8px 0; font-weight: bold; }

        /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
        #result-list { 
            width: 380px; background: #2d2d3f; border-radius: 8px; margin-top: 10px; 
            list-style: none; padding: 0; max-height: 250px; overflow-y: auto; display: none;
            border: 1px solid #444;
        }
        #result-list li { padding: 12px; border-bottom: 1px solid #3d3d4f; cursor: pointer; }
        #result-list li:hover { background: #3d3d4f; color: var(--primary); }
        .addr { font-size: 12px; color: #888; display: block; margin-top: 4px; }

        /* ì§€ë„ ì˜ì—­ */
        #map-container { 
            position: relative; width: 90%; max-width: 800px; height: 450px; 
            margin-top: 30px; border: 4px solid #333; display: none; overflow: hidden;
            border-radius: 15px;
        }
        #map { width: 100%; height: 100%; }

        /* ì¡°ì‘ íŒ¨ë„ */
        #control-panel { display: none; margin-top: 20px; text-align: center; }
        #destroy-btn { 
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white; border: none; padding: 20px 60px; font-size: 28px; 
            font-weight: 900; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.6);
            text-transform: uppercase; letter-spacing: 2px;
        }
        #destroy-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* í­íŒŒ ì• ë‹ˆë©”ì´ì…˜ */
        .boom {
            position: absolute; width: 200px; height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Operation_Upshot-Knothole_-_Badger_001.jpg/640px-Operation_Upshot-Knothole_-_Badger_001.jpg') no-repeat center;
            background-size: cover; border-radius: 50%; mix-blend-mode: screen;
            transform: translate(-50%, -50%) scale(0); z-index: 99; pointer-events: none;
        }
        @keyframes explosion-ani {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); filter: brightness(2) contrast(1.5); }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        .animate-boom { animation: explosion-ani 0.7s cubic-bezier(0.1, 0.8, 0.3, 1) forwards; }
        
        /* ë§µ í”ë“¤ë¦¼ */
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            10% { transform: translate(-10px, -10px); }
            30% { transform: translate(10px, 10px); }
            50% { transform: translate(-10px, 10px); }
            70% { transform: translate(10px, -10px); }
        }
    </style>
</head>
<body>

<header>
    <h1>ğŸš€ ACADEMY BUSTER</h1>
    <p>íŒŒê´´í•˜ê³  ì‹¶ì€ í•™ì›ì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
    <div class="search-box">
        <input type="text" id="keyword" placeholder="ì˜ˆ: ë¬´ì§€ê°œ ìˆ˜í•™í•™ì›">
        <button class="btn-search" onclick="searchPlaces()">TARGET LOCK</button>
    </div>
    <ul id="result-list"></ul>
</header>

<div id="map-container">
    <div id="map"></div>
</div>

<div id="control-panel">
    <button id="destroy-btn">ğŸ”¥ DESTROY ğŸ”¥</button>
    <p id="status-msg" style="color: #ff4757; font-weight: bold; margin-top: 15px;"></p>
</div>

<script>
let map, marker, ps;
let selectedPos = null;

// ì¹´ì¹´ì˜¤ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ëŒ€ê¸°
kakao.maps.load(() => {
    const container = document.getElementById('map');
    const options = { center: new kakao.maps.LatLng(37.5668, 126.9786), level: 3 };
    map = new kakao.maps.Map(container, options);
    ps = new kakao.maps.services.Places();
});

function searchPlaces() {
    const keyword = document.getElementById('keyword').value;
    if (!keyword.trim()) return;

    ps.keywordSearch(keyword, (data, status) => {
        const list = document.getElementById('result-list');
        list.innerHTML = '';
        
        if (status === kakao.maps.services.Status.OK) {
            list.style.display = 'block';
            data.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${p.place_name}</strong><span class="addr">${p.address_name}</span>`;
                li.onclick = () => selectTarget(p);
                list.appendChild(li);
            });
        } else {
            alert('íƒ€ê²Ÿì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
    });
}

function selectTarget(place) {
    document.getElementById('result-list').style.display = 'none';
    document.getElementById('map-container').style.display = 'block';
    document.getElementById('control-panel').style.display = 'block';
    document.getElementById('status-msg').innerText = `TARGET ACQUIRED: ${place.place_name}`;

    selectedPos = new kakao.maps.LatLng(place.y, place.x);
    
    if (marker) marker.setMap(null);
    marker = new kakao.maps.Marker({ position: selectedPos });
    marker.setMap(map);
    map.setCenter(selectedPos);
}

document.getElementById('destroy-btn').onclick = function() {
    if (!selectedPos) return;

    // ë§ˆì»¤ ì¢Œí‘œë¥¼ í™”ë©´ ì¢Œí‘œë¡œ ë³€í™˜
    const proj = map.getProjection();
    const point = proj.pointFromCoords(selectedPos);

    // ì‹œê° íš¨ê³¼
    const mapContainer = document.getElementById('map-container');
    const boomLayer = document.createElement('div');
    boomLayer.className = 'boom animate-boom';
    boomLayer.style.left = point.x + 'px';
    boomLayer.style.top = point.y + 'px';
    mapContainer.appendChild(boomLayer);

    mapContainer.style.animation = 'shake 0.1s infinite';

    setTimeout(() => {
        mapContainer.style.animation = 'none';
        marker.setMap(null); // í•™ì› ì‚­ì œ
        document.getElementById('status-msg').innerText = "MISSION ACCOMPLISHED. TARGET DESTROYED.";
        alert("í­íŒŒ ì™„ë£Œ! ìŠ¤íŠ¸ë ˆìŠ¤ê°€ í’€ë¦¬ì…¨ê¸¸ ë°”ëë‹ˆë‹¤.");
    }, 700);

    setTimeout(() => boomLayer.remove(), 1500);
};
</script>

</body>
</html>
